<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文档</title>
<link href="/../css/documents.css" rel="stylesheet" type="text/css" />
<link href="/../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="/../static/js/documents.js">
</script>
<script src="/../static/js/jquery-1.11.1.min.js">
</script>
<script src="/../static/js/bootstrap.min.js">
</script>
<script src="/../static/js/mustache.js">
</script>
</head>

<body>
<div id="documents">
	<div id="documents-header" class="row">
		<div class="container col-md-5" style="padding-top:15px; padding-left:100px">
				<div style="float:left; height:50px; text-align:center; line-height:40px;">按上传时间筛选：</div>
				<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" ><!-- upload-time-select}}-->
    <span class="caret"></span></button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="memberlist">
		<!--下面的<li>标签是按钮下拉菜单的单个选项，请将#替换为链接-->
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#">全部</a></li>
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#">一周内</a></li>
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#">一月内</a></li>
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#">三月内</a></li>
		</ul>
				</div>
			</div>
		<div class="container col-md-5" style="padding-top:15px; padding-left:100px">
				<div style="float:left; height:50px; text-align:center; line-height:40px;">按上传者筛选：</div>
				<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" ><!--uploader-select}}-->
    <span class="caret"></span></button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="memberlist">
		<!--下面的<li>标签是按钮下拉菜单的单个选项，请将#替换为链接,*替换为成员名字-->
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#">*</a></li>
		</ul>
				</div>
			</div>
			<div class="container col-md-2" style="padding-top:15px">
{#			<form  ENCTYPE="multipart/form-data" role="form" ACTION=" " method=POST>#}
{#				<input type="submit" class="btn btn-primary btn-sm" value="上传文件"></button>#}
{#			</form>#}
            <form ENCTYPE="multipart/form-data" action="uploadfile/" method=POST>
                File to process: <input name="file1" type="file">
               <input type="submit" value="Send File">
            </form>

			</div>
	</div>
	<div id="documents-content">
	<form class="form-horizontal">
		<div class="documents-operate">
			<div class="documents-download-delete form-group">
				<label class="control-label">已选中{{n}}个文件</label>
				<input type="button" class="btn btn-default btn-sm" value="下载"></button>
				<input type="button" class="btn btn-default btn-sm"  value="删除"></button>
			</div>
		</div>
		<div class="documents-table">
			<table class="table">
				<tr>
					<th></th>
					<th>文件名</th>
					<th>上传者</th>
					<th>上传时间</th>
					<th>大小</th>
				</tr>
			</table>
		</div>
	</form>
	</div>
</div>
<!--模板-->
<script id="documents-item-tmpl" type="text/html">
	<tr>
		<td><input type="checkbox" value="#" /></td>
		<td>[name]</td>
		<td>[uploader]</td>
		<td>[upload-time]</td>
		<td>[size]</td>
	</tr>
</script>
</body>
</html>
